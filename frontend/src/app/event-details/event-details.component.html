<div class="event-container">
	<mat-card class="event-card" appearance="outlined">
		<mat-card-header>
			<mat-card-title>
				<h2>Event Name: {{ event.EventName }}</h2>
			</mat-card-title>
			<mat-card-subtitle>
				<h3>Organized by: {{ event.Organizer }}</h3>
			</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			<div class="event-info">
				<!-- <mat-grid-list cols="1"> -->
				<!-- <h3>Organized by: {{ event.Organizer }}</h3> -->
				<div>
					<h3>
						Date:
						{{ event.EventDate | date: 'longDate' }}
					</h3>
				</div>

				<!-- <p>Date:{{ event.EventDate | date: 'longDate' }}</p> -->
				<h3>Price:${{ event.TicketPrice }}
				</h3>
				<h3>Venue: {{ event.VenueName }}</h3>
				<h3>Location:{{ event.VenueLocation }}</h3>	
				<!-- </mat-grid-list> -->
			</div>
		</mat-card-content>

		<mat-card-actions align="end">
			<button mat-raised-button color="primary">Buy Tickets</button>
		</mat-card-actions>
	</mat-card>
</div>
