<div class="event-container">
	<mat-card class="event-card" appearance="outlined">
		<mat-card-header>
			<mat-card-title>
				<h2>Event Name: {{ event.EventName }}</h2>
			</mat-card-title>
			<mat-card-subtitle>
				<h3>Organized by: {{ event.Organizer }}</h3>
			</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			<div class="event-info">
				<!-- <mat-grid-list cols="1"> -->
				<!-- <h3>Organized by: {{ event.Organizer }}</h3> -->
				<div>
					<h3>
						Date:
						{{ event.EventDate | date: 'longDate' }}
					</h3>
				</div>

				<!-- <p>Date:{{ event.EventDate | date: 'longDate' }}</p> -->
				<h3>Price:${{ event.TicketPrice }}
				</h3>
				<h3>Venue: {{ event.VenueName }}</h3>
				<h3>Location:{{ event.VenueLocation }}</h3>	
				<!-- </mat-grid-list> -->
			</div>
			<!-- Ticket Type Selection -->
			<div class="ticket-type-selection">
				<mat-form-field appearance="fill">
					<mat-label>Ticket Type</mat-label>
					<mat-select [(value)]="selectedTicketType">
						<mat-option value="Standard">Standard</mat-option>
						<mat-option value="Premium">Premium</mat-option>
						<mat-option value="VIP">VIP</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</mat-card-content>

		<mat-card-actions align="end">
			<button mat-raised-button color="primary" (click)="buyTicket()">Buy Ticket</button>
		</mat-card-actions>
	</mat-card>
</div>
