<div class="contact-container">
	<header class="contact-header">
		<h1>Contact Us</h1>
		<p>We'd love to hear from you. Please fill out the form below.</p>
	</header>

	<form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="contact-form">
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" formControlName="name" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" formControlName="email" class="form-control" required />
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea id="message" formControlName="message" class="form-control" required></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
