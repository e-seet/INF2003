<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <div *ngFor="let item of cartItems; let i = index" class="cart-item">
      <span>{{ item.eventName }}</span>
      <div class="quantity-controls">
        <label for="quantity-{{i}}">Tickets:</label>
        <input
          id="quantity-{{i}}"
          type="number"
          [(ngModel)]="cartItems[i].ticketQuantity"
          (ngModelChange)="updateQuantity(i, cartItems[i].ticketQuantity)"
          min="1"
        />
      </div>
      <span>${{ item.ticketQuantity * item.price }}</span>
      <button (click)="removeItem(i)">Remove</button>
    </div>

    <div class="cart-total">
      <h3>Total: ${{ totalCost }}</h3>
    </div>

    <button class="btn btn-primary" (click)="OrderConfirm()">Checkout</button>
  </div>
</div>
